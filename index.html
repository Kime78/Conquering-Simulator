<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conquering Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div id="currency">You have 10 Gold</div>
    <div class="buttons">
         <div class="generatortabcontainer" id="gtc">
    <div class="gtbutton" id="genbutt" onclick="showgentab()">Generators</div>
</div>  
<div class="settingstabcontainer" id="stc">
    <div class="stbutton" id="setbutt" onclick="hidegentab()">Settings</div>
</div> </div>
        
   <div class="generator-tab" id="gentab"> 
       <div id="myProgress">
       <div id="myBar">0%</div>
     </div>
  
   <div class="maxallclass" id="maxallbutton" onclick="maxall()">MAX ALL</div>   
   

   
   <div class="generator-container">
       <div class="generator" id="gen1" onclick="buyGenerator(0)"></div>
       <div class="generator" id="gen2" onclick="buyGenerator(1)"></div>
       <div class="generator" id="gen3" onclick="buyGenerator(2)"></div>
       <div class="generator" id="gen4" onclick="buyGenerator(3)"></div>
       <div class="generator" id="gen5" onclick="buyGenerator(4)"></div>
       <div class="generator" id="gen6" onclick="buyGenerator(5)"></div>
   </div> 
  <div class="tickspeedcontainer" id="tsc">
    <div class="tickspeed" id="tickspeedb" onclick="buytickspeed()">test</div>
</div>
   <div class="prestiegecontainer" id="pc1">
       <div class="prestiege" id="prestigeb1" onclick="pretiege1()"></div>
   </div>
  <div class="prestigecontainer2" id="pc2">
   <div class="prestiege2" id="prestigeb2" onclick="prestige2()">test</div>
   </div>
   </div>
   <div class="Settings-tab" id="settab" style="display: none">
        <div style="display:none;position:fixed;left:0;top:0"><textarea id="exportOutput" style="color:black; width: 200px; height: 55px;"></textarea></div>
        <table class="settings-table">
            <tbody>
                <tr>
                    <td>
                        <div class="Save-btn" id="settings" onclick="saveGame()">Save</div>
                    </td>
                    <td>
                        <div class="Load-btn" id="settings" onclick="loadGame(prompt('Input your save:'))">Load</div>
                    </td>
                    <td>
                        <div class="Export-btn" id="settings" onclick="">Export</div>
                    </td>
                   <td>
                       <div class="Reset-btn" id="settings" onclick="reset()">Reset</div>
                   </td>
                </tr>
            </tbody>
        </table>
   </div>
    <script src="break_infinity.js"></script>
    <script src="newmain.js"></script>
    
</body>
</html>
